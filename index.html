<!DOCTYPE html>
<html lang="en"><!-- Head of the Root -->
<head> <!-- child sub root of the html tag as head tag  -->
	<meta charset="UTF-8">
	<title>JavaScript Objects</title>
</head>
<body>
<!-- it is a body tag-->
	  <script>

         var basic_salary=Number(prompt("enter the basic_salary"));
         var working_hr=Number(prompt("enter the working hour"));
           if(basic_salary>=15000&& working_hr>10)
           {
           	  basic_salary=basic_salary*1.1;
           	  alert("The basic_salary with added bonus is " +basic_salary);
           }

           else
           {
           	  basic_salary=basic_salary*1.05;

           	  alert("The basic_salary with added bonus is " +basic_salary);
           }
           document.getElementByID("Output").innerHTML=("The basic_salary with added bonus is " +basic_salary);
	  </script>
	  <div id="Output">
	  </div>
</body>
</html>
